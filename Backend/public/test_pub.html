<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi dữ liệu đến Adafruit</title>
  </head>
  <body>
    <h1>Gửi dữ liệu đến Adafruit IO</h1>
    <form action="/send" method="POST">
      <label for="topic">Topic:</label>
      <input
        type="text"
        id="topic"
        name="topic"
        placeholder="ai-home.bbc-temp"
        required
      />
      <br /><br />
      <label for="value">Giá trị:</label>
      <input type="text" id="value" name="value" placeholder="25" required />
      <br /><br />
      <button type="submit">Gửi</button>
    </form>
    <a href="/">Quay lại Trang chính</a>
  </body>
</html>
